

<table *ngIf="orders">
    <thead>
      <tr>
        <th>User</th>
        <th>- - - - - - - - - - - - - - - - - - - - - - - - -</th>
        <th>Panino</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.userName}}</td>
        <td>- - - - - - - - - - - - - - - - - - - - - - - - -</td>
        <td>{{ order.item}}</td>
      </tr>
    </tbody>
  </table>
