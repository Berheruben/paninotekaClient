<body>
  <table class="table" *ngIf="orders">
    <thead class="thead-dark">
      <tr>
        <th scope="col">USERNAME</th>
        <th scope="col">PANINO</th>
        <th scope="col">PREZZO</th>
        <th scope="col">ELIMINA</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.userName }}</td>
        <td>{{ order.item }}</td>
        <td>{{ order.prezzo }} â‚¬</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deleteOrder(order.userName, order.item)"
          >
            <--- Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div>
    <div>
      <div>
        <button type="button" class="btn btn-primary" (click)="Dorders()">
          cancella tutti gli ordini
        </button>
      </div>
    </div>
  </div>

  <!-- aggiungere bottone cancelal tutti ordini di un singolo utente -->

  <br />
</body>
<br>
<hr size="8" width="100%" color="red">   

<h2>Elimina tutti ordini di un utente </h2>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    
      <tr >
        <td><input
          type="text"
          class="form-control"
          placeholder="userName"
          aria-label="Panino"
          aria-describedby="basic-addon1"
          [(ngModel)]="name"
        /></td>
        
        <td><button
          [disabled]="name === ''"
          type="button"
          class="btn btn-primary"
          (click)="deleteAllOrderOfSingleUser(name)"
        >
          Cancella tutti ordini di un singolo utente
        </button></td>
     
      </tr>
    
  </tbody>
</table>
