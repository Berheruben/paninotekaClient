<body>
  <table class="table"*ngIf="orders">
    <thead class="thead-dark">
      <tr>
        <th scope="col">USERNAME</th>
        <th scope="col">PANINO</th>
        <th scope="col">ELIMINA</th>
      </tr>
    </thead>
    <tbody>
      
        <tr *ngFor="let order of orders">
          <td>{{ order.userName}}</td>
          <td>{{ order.item}}</td>
          <td><button type="button" class="btn btn-primary" (click)="deleteOrder(order.userName,order.item)"> <--- Delete  </button></td>
        </tr>
      
    </tbody>
  </table> 


<div> <div><div><button type="button" class="btn btn-primary" (click)="Dorders()" > cancella tutti gli ordini </button> </div> </div></div>
