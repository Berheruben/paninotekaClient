<div class="mt-2">
  <h4>Aggiungi un nuovo panino</h4>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Panino" aria-label="Panino" aria-describedby="basic-addon1"
      [(ngModel)]="nomePanino">
    <input type="text" class="form-control" placeholder="descrizione" aria-label="Panino"
      aria-describedby="basic-addon1" [(ngModel)]="descrizione">
    <input type="text" class="form-control" placeholder="prezzo" aria-label="Panino" aria-describedby="basic-addon1"
      [(ngModel)]="prezzo">
  </div>
  <button type="button" class="btn btn-primary" (click)="addItem(nomePanino,descrizione,prezzo)"
    [disabled]="(nomePanino === '' || descrizione==='')">Aggiungi panino</button>
